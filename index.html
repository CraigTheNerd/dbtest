<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/vnd.microsoft.icon" href="images/favicon.png" sizes="48x48" rel="shortcut icon">
    <title>Database Test</title>
    <link type="text/css" rel="stylesheet" href="css/fontawesome.all.min.css" />
    <!-- <link type="text/css" rel="stylesheet" href="css/uikit.min.css" /> -->
    <link type="text/css" rel="stylesheet" href="css/main.css" >

    <script type="text/javascript" src="js/uikit.min.js"></script>

<body>
    
<!--    <header id="header">-->
<!--        <div class="logo">DatabaseTest</div>-->
<!--    </header>-->

    <main id="page">

        <section id="content-wrapper">

            <div class="content-header">
                <h1>Database Connection Test</h1>
            </div>
            
            <div class="content-text">
                <p>
                    Test your database connection
                </p>
            </div>

            <div class="error-wrapper">
                <div class="error-message error-fail"></div>
                <div class="error-message error-pass"></div>
            </div>

            <div class="tester">

                <form class="form" action="#">
    
                    <div class="form-block">
                        <label class="input-label" for="db_hosts">Database Host</label>
                        <input class="input-field" type="text" name="db_host" placeholder="Database Host">
                    </div>
                    <div class="form-block">
                        <label class="input-label" for="db_name">Database Name</label>
                        <input class="input-field" type="text" name="db_name" placeholder="Database Name">
                    </div>
                    <div class="form-block">
                        <label class="input-label" for="db_user">Database User</label>
                        <input class="input-field" type="text" name="db_user" placeholder="Database Username">
                    </div>
                    <div class="form-block">
                        <label class="input-label" for="db_pass">Database Password</label>
                        <input class="input-field" type="password" name="db_pass" placeholder="Database Password">
                        <i class="fas fa-eye"></i>
                    </div>

                    <div class="submit"><a class="submit-button" href="#">Test Connection</a></div>
    
                </form>
            </div>

        </section>

    </main>

    <!-- <footer id="footer">
        footer
    </footer> -->

    <script src="js/connect.js"></script>
    <script src="js/pass-show-hide.js"></script>

</body>
</html>
